</head>
<body>
<div class="Elements">

 <strong><p class="text1">Select your cipher or encoding method </p></strong> 
  <p class="shift "><strong>Caesar Shift</strong></p>
  
<select name="methods" class="methods" id="methods">
  <option value="caesar">Caesar</option>
  <option value="base-64">Base-64</option>
  <option value="morse">Morse</option>
</select>
    
    <input type="button" class="button1" value="Encrypt Email" onClick=encryption();base_64();morse()>
    
    <div class="container">
    <h1 class="brand"><span>Send</span> a ciphered email</h1>
    </div>
    <div class="wrapper animated bounceInLeft">
      <div class="info">
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <form method="POST" action="send">
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>
          <p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
            <div class="profile_page"><span></span><a href="/profile">Profile Page</a>
		</div>
        </form>
      </div>
    </div>
  </div>
<script type="text/javascript" src="js/email.js"></script>

</html>
